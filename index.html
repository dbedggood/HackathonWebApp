<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Community Events</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="script.js"></script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqRgsLpivuTdIbsSe5SCV6a0RQ6GIxR_8"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-nav border-bottom mb-2">
            <a class="navbar-brand text-light" href="./index.html"
                ><h1>Community Events</h1></a
            >
        </nav>

        <div class="m-3">
            <div class="row">
                <div class="col-1 col-sm-2 col-md-3"></div>
                <div class="col-5 col-sm-4 col-md-3">
                        <div class="pr-2">
                    <h3>Host Event:</h3>
                    <form action="/events" method="POST">
                        <div class="form-group">
                            <label for="text">Name: </label>
                            <input type="text" class="form-control" id="event-name"/>
                        </div>
                        <div class="form-group">
                            <label for="text">Date:</label>
                            <input type="datetime" class="form-control" id="start-time"/>
                        </div>
                        <div class="form-group">
                            <label for="text">Location:</label>
                            <input type="text" class="form-control" id="location"/>
                        </div>
                        <div class="form-group">
                            <label for="text">Description:</label>
                            <textarea
                                type="text"
                                class="form-control"
                                id = "event-description"
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-success" id = "create-event">
                            Submit
                        </button>
                    </form>
                </div>
                </div>
                <div id = "events" class="col-5 col-sm-4 col-md-3">
                    <h3>Attend Event:</h3>
                    <hr />
                </div>
                <div class="col-1 col-sm-2 col-md-3"></div>
            </div>
        </div>
        <footer class="border-top">
            <div class="footer-copyright text-center py-3">
                Â© 2019 - Daniel Bedggood, Cole Maguire, Joyce Lu & Esther Wang
                
            </div>
        </footer>
    </body>
</html>
